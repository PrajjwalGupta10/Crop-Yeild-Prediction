<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>User Registeration Form</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"> 
<script src="https://kit.fontawesome.com/aefe683a85.js" crossorigin="anonymous"></script>             
</head>
<body style="background-image: url('https://images.unsplash.com/photo-1593536673055-14892cdffac7?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=869&q=80'); background-repeat: no-repeat;background-position: center;background-size: cover;">
<h1 style=" color:#F7DC6F; text-align: center; font-size: 60px; ">Crop Yield Prediction</h1>
<div class="container" style="margin-top: 80px; height: 420px; width: 500px; background-color: #392209; border-radius: 25px; box-shadow: 20px; opacity: 0.8;">
	<h2 style="text-align: center; margin: 5px; font-style:Lucida Console; color:#FAEF4C;">User Registration</h2>
	<form action="{{ url_for('register') }}" method="post">
        {% if mesage is defined and mesage %}
			<div class="alert alert-warning">{{ mesage }}</div>
		{% endif %}
		<div class="form-group">
			<label for="name" style="color: #F7DC6F; font-family: monospace;">Name:</label>
			<input type="text" class="form-control" id="name" name="name" placeholder="Enter name" name="name" style="border-radius: 20px; " <i class="fa-light fa-user"></i>>
		</div>
		<div class="form-group">
			<label for="email" style="color: #F7DC6F; font-family: monospace;">Email:</label>
			<input type="email" class="form-control" id="email" name="email" placeholder="Enter email" name="email" style="border-radius: 20px;">
		</div>
		<div class="form-group">
			<label for="pwd" style="color: #F7DC6F; font-family: monospace;">Password:</label>
			<input type="password" class="form-control" id="password" name="password" placeholder="Enter password" name="pswd" style="border-radius: 20px;">
		</div>    
		<button type="submit" class="btn btn-primary" style="width:300px; margin-right: 100px; margin-left: 100px; background-color: #BF894E">Register</button>
		<p class="bottom" style="color:white; text-align: center; margin-top: 20">Already have an account?  <a class="bottom" href="{{url_for('login')}}"> Login here</a></p>
	</form>
</div>        
</body>
</html>
